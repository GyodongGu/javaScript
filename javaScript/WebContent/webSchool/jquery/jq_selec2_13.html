<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("#inner_1 p:contains(내용1)").css({"background-color":"#ff0"});   //선택한 p 요소 중 "내용1"을 포함한 요소만 선택

            $("#inner_1 p:has(strong)").css({"background-color" : "#0ff"});     //선택한 p 요소중 <strong>요소를 포함한 요소만 선택

            $("#outer_wrap").contents().css({"border" : "1px dashed #00f"});    //id값이 outer_wrap인 요소의 하위요소의 텍스트와 태그노드 선택

            $("#inner_2 p").not(":first").css({"background-color":"#0f0"});     //id값이 inner_2인 요소의 하위 <p>요소에서 첫번째를 제외하고 선택

            $("#inner_2 p").eq(2).end().css({"color" : "#f00"});                //id값이 inner_2인 요소의 하위<p>요소에서 인덱스가 2인 요소를 선택합니다. 
            
                                                                                //그러나 다시 end() 메서드를 적용하기 때문에 인덱스를 선택하기 전의 선택자가 적용됩니다.

        });
    </script>

</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>

        </section>

    </div>
    
</body>
</html>
