<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type = "button" onclick="addRow()" value = "click">
    <input type = "button" onclick = "addRow1()" value = "click1">
    <input type = "button" onclick="removeRow()" value = "click2">
    
    <div id = "div1">
        <p id = "p1">This is paragraph</p>
        <p id = "p2">Another paragraph</p>
    </div>
    <input type = "button" onclick="beforeAddTd()" value = "addtd">

    <table id = "tab" border = 1>
        <tr id = "tr1">
            <td>One</td>
            <td>Two</td>
        </tr>
    </table>

    <script>
        function beforeAddTd(){
            var tr1 = document.getElementById("tr1");
            var td1 = document.createElement("td");
            td1.appendChild(document.createTextNode("Zero"));
            tr1.insertBefore(td1,document.getElementsByTagName("td")[0]);
        }

        function removeRow(){
            var div1 = document.getElementById("div1");
            var p2 = document.getElementById("p2");

            div1.removeChild(p2);
            // div1.remove();    //div 자체가 날라간다
        }

        function addRow1(){
            var elem = document.createElement("h1");
            var text = document.createTextNode("Third paragraph");
            elem.setAttribute("id","p3");
            elem.appendChild(text);
            var div1 = document.getElementById("div1");
            div1.appendChild(elem);
        }

        
        function addRow(){
            var elem = document.createElement("p");
            var text = document.createTextNode("New paragraph");
            elem.appendChild(text); //p태그 안에 text를 넣는 작업 <p>New paragraph</p>
            var div1 = document.getElementById("div1");
            div1.appendChild(elem); //div 안에 만든 p태그를 넣는 작업
        }
    </script>
    
</body>
</html>
