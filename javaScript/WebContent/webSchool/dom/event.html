<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function mOver(a){
           console.log(a);
           a.innerHTML = "Thank you";
        }
        function mOut(a){
            console.log(a);
            a.innerHTML = "MouseOver";
        }
        function mDown(a){
            a.style.backgroundColor = "yellow";
            a.innerHTML = "Thank you";
        }
        function mUp(a){
            a.style.backgroundColor = "red";
            a.innerHTML = "Click";
        }
        function mFocus(a){
            a.style.backgroundColor = "yellow";
            //var elem = document.getElementById('FName');
            //elem.style.backgroundColor = "yellow";
        }
        function mFocusout(a){
            a.style.backgroundColor = "white";
        }

    
    </script>
</head>
<body>
    <div onmouseover = "mOver(this)" onmouseout="mOut(this)" style = "background-color : red; width : 120px; height : 20px; padding : 40px;">MouseOver</div>
    <br>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style = "background-color : red; width : 120px; height : 20px; padding : 40px;">Click</div>
    <br>
    NAME : <input onfocus="mFocus(this)" onblur="mFocusout(this)" type = "text" id = "fName">
    <br>

</body>
</html>
